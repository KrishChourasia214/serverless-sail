<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Notes App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="A simple notes web application with localStorage and feedback form."
  />
  <!-- All assets are relative and in the same folder -->
  <link rel="stylesheet" href="styles(1).css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="brand-logo">✎</span>
      <span class="brand-name">Notes App</span>
    </div>
    <div class="header-actions">
      <button id="addNoteBtn" class="btn primary">Add Note</button>
      <button id="feedbackBtn" class="btn secondary">Feedback</button>
    </div>
  </header>

  <main class="app-main">
    <section class="notes-section">
      <div class="notes-header">
        <h1>Your Notes</h1>
        <p class="subtitle">Notes are stored locally in your browser using localStorage.</p>
      </div>

      <div id="emptyState" class="empty-state">
        <p>No notes yet.</p>
        <p>Click <strong>Add Note</strong> to create your first note.</p>
      </div>

      <div id="notesContainer" class="notes-grid">
        <!-- Note cards are injected here via script.js -->
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <p>Fully static Notes App </p>
  </footer>

  <!-- Add/Edit Note Modal -->
  <div id="noteModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="noteModalTitle">
      <header class="modal-header">
        <h2 id="noteModalTitle">Add Note</h2>
        <button
          type="button"
          class="icon-button"
          id="closeNoteModalBtn"
          aria-label="Close note dialog"
        >
          ×
        </button>
      </header>

      <form id="noteForm" class="modal-body">
        <div class="form-group">
          <label for="noteTitleInput">Title</label>
          <input
            type="text"
            id="noteTitleInput"
            name="title"
            placeholder="Note title"
            required
            maxlength="120"
          />
        </div>

        <div class="form-group">
          <label for="noteContentInput">Content</label>
          <textarea
            id="noteContentInput"
            name="content"
            rows="6"
            placeholder="Write your note here..."
            required
          ></textarea>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn ghost" id="cancelNoteBtn">Cancel</button>
          <button type="submit" class="btn primary" id="saveNoteBtn">Save Note</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Feedback / Report Issue Modal -->
  <div id="feedbackModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="feedbackModalTitle">
      <header class="modal-header">
        <h2 id="feedbackModalTitle">Send Feedback</h2>
        <button
          type="button"
          class="icon-button"
          id="closeFeedbackModalBtn"
          aria-label="Close feedback dialog"
        >
          ×
        </button>
      </header>

      <form id="feedbackForm" class="modal-body" novalidate>
        <div class="form-group">
          <label for="feedbackNameInput">Name</label>
          <input
            type="text"
            id="feedbackNameInput"
            name="name"
            placeholder="Your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="feedbackEmailInput">Email</label>
          <input
            type="email"
            id="feedbackEmailInput"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="feedbackMessageInput">Message</label>
          <textarea
            id="feedbackMessageInput"
            name="message"
            rows="5"
            placeholder="Share your feedback or report an issue..."
            required
          ></textarea>
        </div>

        <div id="feedbackStatus" class="form-status" aria-live="polite"></div>

        <div class="modal-footer">
          <button type="button" class="btn ghost" id="cancelFeedbackBtn">Cancel</button>
          <button type="submit" class="btn primary" id="submitFeedbackBtn">Send Feedback</button>
        </div>
      </form>
    </div>
  </div>

  <!-- All interactivity is in this single JS file -->
  <script src="script(1).js"></script>
</body>
</html>
